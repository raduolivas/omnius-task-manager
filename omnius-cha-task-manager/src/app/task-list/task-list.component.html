<div class="container">
  <div class="row">
    <div class="card" style="width: 18rem;" *ngFor="let task of tasks">
      <div class="card-body">
        <h5 class="card-title">{{task.title}}</h5>
        <p class="card-text">{{task.description}}</p>
        <a [routerLink]="['/task', task.uuid, 'edit']" class="card-link">edit</a>
        <a ngClick="resolveTask(task)" class="card-link">edit</a>
      </div>
    </div>
  </div>
</div>
